<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="class.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="">

    <header>
        <img src="https://www.frenchtechbordeaux.com/wp-content/uploads/2019/02/simplon.png" alt="">
    </header>

    <div class="container bg-light shadow">

        <h1 class="text-danger pb-4">Bienvenu.e à Simplon.co</h1>

        <h2 class="pb-4">Formulaire nouveau.elle employé.e :</h2>

        <form class="pb-5">

            <div class="form-group pb-4">
                <label class="pb-2" for="avatar">
                    <span>
                        Photo de profil :
                    </span>
                    (Veuillez saisir l'adresse url de votre photo de profil)
                </label>
                <input type="url" class="form-control" id="avatar" name="photo" placeholder="http://wwww."
                    pattern="https://.*" required>
            </div>

            <div class="form-group pb-4">
                <label class="pb-2" for="name">
                    <span>Prénom :</span> (Veuillez saisir 3 à 20 caractères dans le format suivant Xxxx)
                </label>
                <input type="text" class="form-control" id="fname" name="user_first_name"
                    pattern="(^[A-Z])([a-z]){3,20}" required>
            </div>

            <div class="form-group pb-4">
                <label class="pb-2" for="name">
                    <span>Nom :</span> (Veuillez saisir 3 à 20 caractères dans le format suivant XXXX)
                </label>
                <input type="text" class="form-control" id="lname" name="user_last_name" pattern="([A-Z]){3,20}"
                    required>
            </div>

            <div class="form-group pb-4">
                <label lass="pb-2" for="genre">
                    <span>
                        Genre :
                    </span>
                </label>
                <select name="user_genre" id="genre" required>
                    <option value="Femme">Femme</option>
                    <option value="Homme">Homme</option>
                    <option value="Autres">Autre/s</option>
                </select>
            </div>

            <div class="form-group pb-4">
                <label class="pb-2" for="telephone">
                    <span>
                        Téléphone :
                    </span>
                </label>
                <input type="tel" class="form-control" id="telephone" name="telNo" placeholder="0123456789"
                    pattern="([0-9]){10}" required>

            </div>

            <div class="form-group pb-4">
                <label class="pb-2" for="emailAddress">
                    <span>
                        Email :
                    </span>(Veuillez saisir votre simplon.io email)
                </label>
                <input type="email" class="form-control" id="email" name="user_email" maxLength="64"
                    placeholder="username@simplon.io" pattern=".+@simplon\.io" required>
            </div>

            <div class="form-group pb-4">
                <label lass="pb-2" for="contract">
                    <span>
                        Type de contrat :
                    </span>
                </label>
                <select name="user_contrat" id="contract" required>
                    <option value="CDI">CDI</option>
                    <option value="CDD">CDD</option>
                </select>
            </div>

            <div class="form-group pb-4">
                <label class="pb-2" for="salary">
                    <span>
                        Salaire :
                    </span>
                    (Veuillez saisir un nombre entre 1500 et 6000)
                </label>
                <input type="number" class="form-control" id="salary" name="user_salary" min="1500" max="6000" required>
            </div>

            <div class="form-group pb-4">
                <label class="pb-2" for="start">
                    <span>
                        Anné d'entrée :
                    </span>
                </label>
                <input type="date" class="form-control" id="start" name="user_start" required>
            </div>

            <div class="form-group pb-4">
                <label class="pb-2" for="birthday">
                    <span>
                        Date de naissance :
                    </span>
                </label>
                <input type="date" class="form-control" id="birthday" name="user_date_de_naissance" required>
            </div>

            <!-- ca ne marche pas, A FAIRE!!!!!-->
            <div class="form-group pb-4">
                <label class="pb-2" for="pass">
                    <span>
                        Password :
                    </span>
                    (Veuillez saisir 8 à 30 caractères dont au minimum une majuscule, une minuscule, un chiffre et un
                    caractère spécial)
                </label>
                <input type="password" class="form-control" id="pass" name="password" minlength="8" maxlength="30"
                pattern="^.(?=.*[a-zA-Z])(?=.*[\d])(?=.*[!&$%&?]).{8,30}$" required>
            </div>

            <button class="btn btn-primary" type="submit" id="submit">Submit</button>

        </form>

        <h2 class="pb-4">Liste d'employés/es</h2>

        <table class="table border over table-striped">

            <thead>

                <tr>
                    <th class="text-danger">#</th>
                    <th class="text-danger">Prénom</th>
                    <th class="text-danger">Nom</th>
                    <th class="text-danger">Genre</th>
                    <th class="text-danger">Téléphone</th>
                    <th class="text-danger">Email</th>
                    <th class="text-danger">Type de contrat</th>
                    <th class="text-danger">Salaire</th>
                    <th class="text-danger">Ancienneté</th>
                    <th class="text-danger">Age</th>
                    <th class="text-danger">Password</th>
                </tr>

            </thead>

            <tbody id="table">

            </tbody>

        </table>

    </div>





<!-- Modal -->
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">



            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>





    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="class.js"></script>

</body>


</html>
